version: "3"

services:
  db:
    image: postgres:latest
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: password

  web:
    build: .
    environment:
      RAILS_ENV: development
      RAILS_SERVE_STATIC_FILES: enabled
    command: rails server --port 3000 --binding '0.0.0.0'
    volumes:
      - .:/app:cached
    ports:
      - "3000:3000"
    depends_on:
      - db
    stdin_open: true
    tty: true
